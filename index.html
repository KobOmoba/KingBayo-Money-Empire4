<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KingBayo Money Empire - AI Sports Analytics</title>
    <meta name="description" content="AI-powered sports analytics platform for high-probability accumulator slips. Cold-blooded analytical predator hunting across global markets." />
    <meta name="theme-color" content="#0f172a" />
    <meta name="author" content="AariNAT Company Limited" />
    
    <!-- Critical CSS for loading state -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #0f172a;
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      
      .loading-content h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #10b981, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-content p {
        font-size: 1.25rem;
        color: #94a3b8;
        margin-bottom: 2rem;
      }
      
      .loading-emoji {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-content">
        <span class="loading-emoji">üëë</span>
        <h1>KINGBAYO MONEY EMPIRE</h1>
        <p>Loading cold-blooded analytical predator...</p>
        <div style="width: 120px; height: 4px; background: #334155; border-radius: 2px; margin: 0 auto; overflow: hidden;">
          <div style="height: 100%; width: 50%; background: #10b981; animation: loading 1.5s ease-in-out infinite;"></div>
        </div>
      </div>
    </div>
    
    <div id="error-overlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); z-index: 9999; padding: 20px; overflow-y: auto;"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Ultra-aggressive error detection that shows on screen
      window.addEventListener('error', (e) => {
        const overlay = document.getElementById('error-overlay');
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.innerHTML = `
          <div style="background: #7f1d1d; border: 3px solid #dc2626; border-radius: 12px; padding: 40px; max-width: 90vw; color: white; font-family: sans-serif; text-align: center;">
            <h1 style="color: #fca5a5; font-size: 32px; margin: 0 0 20px 0;">‚ùå ERROR</h1>
            <p style="color: #fed7aa; margin: 0 0 15px 0; font-size: 16px;">${e.error?.message || e.message || 'Unknown error'}</p>
            <button onclick="location.reload()" style="background: #2563eb; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 20px;">üîÑ Reload</button>
          </div>
        `;
      });
      
      // Timeout that WILL show
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('cold-blooded')) {
          const overlay = document.getElementById('error-overlay');
          overlay.style.display = 'flex';
          overlay.style.alignItems = 'center';
          overlay.style.justifyContent = 'center';
          overlay.innerHTML = `
            <div style="background: #7f1d1d; border: 3px solid #dc2626; border-radius: 12px; padding: 40px; max-width: 90vw; color: white; font-family: sans-serif; text-align: center;">
              <h1 style="color: #fca5a5; font-size: 32px; margin: 0 0 20px 0;">‚è±Ô∏è TIMEOUT</h1>
              <p style="color: #fed7aa; margin: 0 0 15px 0; font-size: 16px;">App took more than 5 seconds to load.</p>
              <p style="color: #fed7aa; margin: 0 0 15px 0; font-size: 14px;">This might be a Vercel deployment issue.</p>
              <button onclick="location.reload()" style="background: #2563eb; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px;">üîÑ Try Again</button>
            </div>
          `;
        }
      }, 5000);
      
      // Log startup
      console.log('üöÄ HTML loaded, waiting for React...');
    </script>
    
    <style>
      @keyframes loading {
        0%, 100% { transform: translateX(-100%); }
        50% { transform: translateX(100%); }
      }
    </style>
  </body>
</html>
